<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-monopoly-player-card">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        padding: 5px;
      }
      p {
        display: flex;
        flex-wrap: wrap;
      }
      paper-card {
        color: orange;
        cursor: pointer;
        margin: 10px 2px 0 0;
        /* height: 200px; */
        text-align: left;
        width: 200px;
      }


    </style>

    <paper-card elevation="1">
      <div class="card-content">
        <h1>[[player.alias]]</h1>
          <article>Amount: $[[player.amount]] </br> Status: [[player.status]]</article>
      </div>
    </paper-card>

  </template>

  <script>
    class MyMonopolyPlayerCard extends Polymer.Element {
      static get is() { return 'my-monopoly-player-card'; }

      static get properties() {
        return {
          player: {
            type: Object,
            value: {}
          }
        };
      }

    }

    window.customElements.define(MyMonopolyPlayerCard.is, MyMonopolyPlayerCard);
  </script>
</dom-module>
